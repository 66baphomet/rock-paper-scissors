<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body class="container">

    <header><h3>Rock-Paper-Scissors</h3></header>

    <h5>Score 10 to win the game.</h5>
    <h4 style="text-align: center;color: white;">Score:</h4>
    <hr/>

    <div class=row>
        <div class="col col-lg-6 col-sm-6 score" >
            <h3>
                Computer
            </h3>
            <h4 class="computerScore">
                0
            </h4>
        </div>
        <div class="col col-lg-6 col-sm-6 score">
            <h3>
                Player
            </h3>
            <h4 class="playerScore">
                0
            </h4>
        </div>
    </div>
    
    <div>
        <h2 class="winner">Someone wins</h2>
    </div>
    <div class="row">
        <div class="col col-lg-6 col-md-6 col-sm-6 image" >
            <img class="computerImage img-fluid" src="revrock.png">
        </div>
        <div class="col col-lg-6 col-md-6 col-sm-6 image">
            <img class="playerImage img-fluid" src="rock.png">
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-4 col-md-4 col-sm-4">
            <button class="playButton btn1" onclick="shake(1)">Rock</button>
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-4">
            <button class="playButton btn2" onclick="shake(2) ">Paper</button>
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-4">
            <button class="playButton btn3" onclick="shake(3)">Scissors</button>
        </div>
    </div>

    <h5 id="ultima">Ultima</h5>


    <script src="game.js"></script>
</body>
</html>
